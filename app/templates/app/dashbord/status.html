<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="datetime-local"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Status</h2> 
        <form action="{% url 'appStatus' pk=app.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="visit">Name</label>
                <input type="text" name="visit" value="{{ app.fname }} {{ app.lname }}" id="visit" readonly>
            </div>
            <div class="form-group">
                <label for="visit">Apply date</label>
                <input type="text" name="visit" value="{{ app.chose_date }}" id="visit" readonly>
            </div>
            <div class="form-group">
                <label for="visit">Description</label>
                <input type="text" name="visit" value="{{ app.descrption }}" id="visit" readonly>
            </div>
            <div class="form-group">
                <label for="visit">Visiting Date</label>
                <input type="datetime-local" name="visit" id="visit">
            </div>
            <div class="form-group">
                <label for="role">Option</label>
                <select id="name" name="role">
                    <option value="True">Accept</option>
                    <option value="False">Reject</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
